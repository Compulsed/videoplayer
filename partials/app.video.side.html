<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{title}}</h3>
  </div>
  <div class="panel-body">
    <h3>Video Select</h3>
    <div ng-repeat="video in videosToPlay">
      <p>
        <a ui-sref="app.video.player.vid({videoID: video})"><h3>Vid: {{video}}</h3></a>
      </p>
    </div>
  </div>
</div>
